<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>ForgetPassword</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="../static/css/style.css" rel="stylesheet">
	<link href="../static/css/login.css" rel="stylesheet">
	<!--Google Recaptcha-->
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top ">
		<div class="container d-flex align-items-center"></div>
	</header>
	<!-- End Header -->

	<!--====Login Page=====-->
	<div class="login" style="margin-top: 20%;">

		<form method="post" action="/forget">
			<h1 style="margin-bottom: -6px">Reset Password</h1>
            <!-- {% if PasswordChanged  %}
            <span style="margin-left: 0%;color: red; font-size: medium;font-family: inherit;">{{PasswordChanged}}</span>
			{% endif %} -->
			{% if success  %}
            <span style="margin-left: 26%;bottom: 110px; color: rgb(143, 9, 155); font-size: medium;font-family: inherit;">{{success}}</span>
			{% endif %}
            <input type="email" style="top:20px;position:relative; width: 88%;" id="email" name="email" placeholder="Email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
			
			<input type="password" style="top:20px;position:relative; width: 88%;" id="password" class="password" name="password" placeholder="New Password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" />
			<span style="margin-left: 18rem;position: relative;color: hwb(330 7% 39%);top: -25px; font-size: small;width: 88%;left: -33px" class="show">SHOW</span>
			<!-- {% if message2  %}
			<span style="margin-left: 26%;color: red; font-size: medium;;font-family: inherit;">{{message2}}</span>
			{% endif %} -->
			<span id="message" style="color: red;margin-left: 2.5rem;width: 88%;font-size: medium;font-family: inherit;letter-spacing: 0.5px;position:relative;top: -7px;">
            </span>
            <input type="password" style="top:20px; width: 88%;" id="cnfpassword" name="cnfpassword" onpaste="return false" placeholder="Confirm Password"  onkeyup="check();"  required="required"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" style="top:-2px;position:relative;"/>
			<div class="g-recaptcha" data-sitekey="6LcNU70kAAAAALwp_ePENk1lVBcM5ccZhuqKIc93" data-callback="enablesubmit"></div>
			<button type="submit" id="register" class="btn btn-primary btn-block btn-large" style="margin-top: 2.5%; width: 95%;"  onclick="submit()" disabled>Submit</button>
			<div class="register" style="color: white; margin-top: 4%; text-align: center;">
				Get back to your account? <a href="/">Login ? </a>
		   </div>
		</form>
	</div>
    <script>
        function check() {
          var pw1 = document.getElementById("password").value;
          var pw2 = document.getElementById("cnfpassword").value;
          if (pw1 == pw2) {
            document.getElementById("message").innerHTML ="";
          } 
          else {
            document.getElementById("message").innerHTML ="**Passwords are not same";
          }
        }
    </script>
	<script>
		function enablesubmit() {
			document.getElementById("register").disabled = false;
		}
		const pass_field = document.querySelector(".password");
		const showBtn = document.querySelector(".show");
			showBtn.addEventListener("click", function () {
				if (pass_field.type === "password") {
					pass_field.type = "text";
					showBtn.textContent = "HIDE";
					showBtn.style.color = "white"; 
			} else {
					pass_field.type = "password";
					showBtn.textContent = "SHOW";
					showBtn.style.color = "white";
				}
			});
	</script>
	<!-- ======= Footer ======= -->
<footer id="footer" style="  margin-top: -15.5%;">
	<div class="container footer-bottom clearfix">

	  </div>
	</div>
  </footer>
  <!-- End Footer -->

</body>

</html>
